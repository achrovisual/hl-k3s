apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: achrovisual
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - portfolio.achrovisual.net
      secretName: portfolio-tls-secret
  rules:
    - host: portfolio.achrovisual.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portfolio
                port:
                  number: 3000
